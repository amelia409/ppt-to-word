<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT/PDF 转 Word 工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <div class="header">
            <h1>PPT/PDF 转 Word 工具</h1>
            <p>上传PPT或PDF文件，快速转换为结构化Word文档</p>
        </div>

        <!-- 上传区域 -->
        <div class="upload-container">
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">
                    <i class="bi bi-cloud-arrow-up"></i>
                </div>
                <p class="upload-text">点击或拖拽文件到此处上传</p>
                <p class="file-types">支持的文件格式: .ppt, .pptx, .pdf</p>
            </div>
            <input type="file" id="file-input" class="file-input" accept=".ppt,.pptx,.pdf">
            <div id="error-message" class="error-message"></div>
            <button id="upload-btn" class="btn btn-upload" disabled>上传并处理</button>
        </div>

        <!-- 处理状态区域 -->
        <div id="status-container" class="status-container">
            <h3 class="status-title">文件处理中...</h3>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="status-text" class="status-text">正在处理您的文件，请稍候...</p>
        </div>

        <!-- 结果区域 -->
        <div id="result-container" class="result-container">
            <div class="result-icon">
                <i class="bi bi-check-circle"></i>
            </div>
            <h3 class="result-title">处理完成！</h3>
            <p class="result-text">您的文件已成功转换为Word文档</p>
            <button id="download-btn" class="btn btn-download">下载Word文档</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
